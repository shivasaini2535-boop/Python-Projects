import pygame
import time
import random

# --- Initialization ---
pygame.init()

# --- Constants ---
DISPLAY_WIDTH = 800
DISPLAY_HEIGHT = 600
CAR_WIDTH = 50
CAR_HEIGHT = 80

# Colors (R, G, B)
BLACK = (0, 0, 0)
WHITE = (255, 255, 255)
RED = (200, 0, 0)
GREEN = (0, 200, 0)
BLUE = (0, 0, 255)
GRAY = (50, 50, 50)
YELLOW = (255, 255, 0)

# Setup Display
gameDisplay = pygame.display.set_mode((DISPLAY_WIDTH, DISPLAY_HEIGHT))
pygame.display.set_caption('Python Racer')
clock = pygame.time.Clock()

# --- Functions ---

def draw_car(x, y, color):
    # Draw a simple car shape using rectangles
    pygame.draw.rect(gameDisplay, color, [x, y, CAR_WIDTH, CAR_HEIGHT])
    # Windows
    pygame.draw.rect(gameDisplay, (200, 240, 255), [x + 5, y + 10, CAR_WIDTH - 10, 15]) 
    pygame.draw.rect(gameDisplay, (200, 240, 255), [x + 5, y + 50, CAR_WIDTH - 10, 15])

def text_objects(text, font):
    textSurface = font.render(text, True, WHITE)
    return textSurface, textSurface.get_rect()

def message_display(text):
    largeText = pygame.font.Font('freesansbold.ttf', 80)
    TextSurf, TextRect = text_objects(text, largeText)
    TextRect.center = ((DISPLAY_WIDTH / 2), (DISPLAY_HEIGHT / 2))
    gameDisplay.blit(TextSurf, TextRect)
    pygame.display.update()
    time.sleep(2)
    game_loop()

def crash():
    message_display('You Crashed!')

def show_score(count):
    font = pygame.font.SysFont(None, 25)
    text = font.render("Score: " + str(count), True, WHITE)
    gameDisplay.blit(text, (10, 10))

# --- Main Game Loop ---
def game_loop():
    # Player starting position
    x = (DISPLAY_WIDTH * 0.45)
    y = (DISPLAY_HEIGHT * 0.8)
    x_change = 0

    # Enemy Obstacle starting position
    enemy_startx = random.randrange(0, DISPLAY_WIDTH - CAR_WIDTH)
    enemy_starty = -600
    enemy_speed = 5
    
    score = 0
    gameExit = False

    while not gameExit:
        # 1. Event Handling (Keyboard input)
        for event in pygame.event.get():
            if event.type == pygame.QUIT:
                pygame.quit()
                quit()

            if event.type == pygame.KEYDOWN:
                if event.key == pygame.K_LEFT:
                    x_change = -7
                if event.key == pygame.K_RIGHT:
                    x_change = 7

            if event.type == pygame.KEYUP:
                if event.key == pygame.K_LEFT or event.key == pygame.K_RIGHT:
                    x_change = 0

        # Update Player Position
        x += x_change

        # 2. Drawing the Environment
        gameDisplay.fill(GRAY) # Road color
        
        # Draw Lane Markers
        pygame.draw.rect(gameDisplay, YELLOW, [DISPLAY_WIDTH/2 - 5, 0, 10, DISPLAY_HEIGHT])
        pygame.draw.rect(gameDisplay, WHITE, [10, 0, 10, DISPLAY_HEIGHT])
        pygame.draw.rect(gameDisplay, WHITE, [DISPLAY_WIDTH - 20, 0, 10, DISPLAY_HEIGHT])

        # 3. Enemy Logic
        # Draw Enemy
        draw_car(enemy_startx, enemy_starty, BLUE)
        enemy_starty += enemy_speed

        # Draw Player
        draw_car(x, y, RED)
        
        # Display Score
        show_score(score)

        # 4. Collision Detection (Walls)
        if x > DISPLAY_WIDTH - CAR_WIDTH or x < 0:
            crash()

        # 5. Enemy Reset (When enemy goes off screen)
        if enemy_starty > DISPLAY_HEIGHT:
            enemy_starty = 0 - CAR_HEIGHT
            enemy_startx = random.randrange(0, DISPLAY_WIDTH - CAR_WIDTH)
            score += 1
            # Increase difficulty
            if (score % 5 == 0):
                enemy_speed += 1

        # 6. Collision Detection (Car vs Car)
        # Check if Y coordinates overlap
        if y < enemy_starty + CAR_HEIGHT:
            # Check if X coordinates overlap
            if x > enemy_startx and x < enemy_startx + CAR_WIDTH or x + CAR_WIDTH > enemy_startx and x + CAR_WIDTH < enemy_startx + CAR_WIDTH:
                crash()

        pygame.display.update()
        clock.tick(60)

# Start the game
game_loop()
pygame.quit()
quit()
